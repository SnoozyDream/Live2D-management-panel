<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D 権限管理 | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/permissions.js" defer></script>
    <script src="js/permissions.js" type="module"></script>
</head>

<body>
    <nav>
        <h3>ライバー管理アプリ</h3>
        <p><a href="index.html">📊 ダッシュボード</a></p>
        <p><a href="permissions.html">👥 衣装権限管理</a></p>
    </nav>
    <main>
        <div class="card">
    <h1>👥 衣装権限管理システム</h1>
    
    <div style="background: #f4f7f6; padding: 20px; border-radius: 8px; margin-bottom: 20px; border: 1px dashed #ccc;">
        <h3 style="margin-top: 0;">➕ 新規ライバーを登録</h3>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="new-liver-name" placeholder="ライバー名を入力（例：ユークリッド）" 
                   style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="button" 
                    onclick="addLiver(document.getElementById('new-liver-name').value)"
                    style="background: #1a1a2e; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                新規登録
            </button>
        </div>
    </div>
    <p>ライバーごとの新衣装・アセットの利用権限を制御します。</p>
            <table>
                <thead>
                    <tr>
                        <th>ライバー名</th>
                        <th>所有衣装</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="liver-table-body"></tbody>
            </table>
        </div>
    </main>
</body>

</html>
