<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モデル設定 | Live2D Management</title>
  <link rel="stylesheet" href="style.css">

  <script src="models/live2d.min.js"></script>
  <script src="models/live2dcubismcore.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@5.3.12/dist/pixi.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>

</head>

<body>
  <nav>
    <h3>ライバー管理アプリ</h3>
    <p><a href="index.html">📊 ダッシュボード</a></p>
    <p><a href="permissions.html">👥 衣装権限管理</a></p>
  </nav>

  <main class="assets-container">
    <div class="control-panel">
      <section class="upload-section card">
        <h2>モデル設定</h2>
        <p class="file-hint">対応形式: .moc3, .model3.json (Live2D Cubism 3.0以降)</p>

        <form id="asset-form" novalidate>
          <div class="input-group">
            <label for="outfit-name"></label>
            <input type="text" id="outfit-name" placeholder="衣装名(例：2026年冬服モデル)" required>
          </div>

          <div class="input-group">
            <label for="model-url">モデルデータの格納パス</label>
            <input type="text" id="model-url" placeholder="models/hiyori/hiyori.model3.json" required>
          </div>

          <button type="submit" class="submit-btn">この衣装を保存する</button>
        </form>
      </section>

      <aside class="model-list card">
        <h2>登録モデル一覧</h2>
        <ul id="list-items"></ul>
      </aside>
    </div>

    <div class="main-content-wrapper">
      <section class="preview-section card">
        <canvas id="live2d-canvas"></canvas>
        <div class="controls">
          <button onclick="playMotion()">モーション再生</button>
        </div>
      </section>
    </div>
  </main>

</body>

<script src="js/live2d-viewer.js"></script>
<script type="module" src="js/assets.js"></script>

</html>
